name: CI

on:
  pull_request:
  push:
    branches:
      - develop
      - main

jobs:
  python-checks:
    name: Python checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps (if present)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            python -m pip install --upgrade pip
            pip install .
          else
            echo "No Python dependency file found, skipping install"
          fi

      - name: Lint (if configured)
        run: |
          if [ -f pyproject.toml ] && grep -q "\[tool.ruff\]" pyproject.toml; then
            pip install ruff
            ruff check .
          else
            echo "Ruff not configured, skipping"
          fi

      - name: Run tests (if tests exist)
        run: |
          if [ -d tests ]; then
            pip install pytest
            pytest -q
          else
            echo "No tests directory, skipping"
          fi

  frontend-checks:
    name: Frontend checks
    runs-on: ubuntu-latest
    if: ${{ hashFiles('frontend/package.json') != '' }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint (if script exists)
        run: npm run lint --if-present

      - name: Typecheck (if script exists)
        run: npm run typecheck --if-present

      - name: Test (if script exists)
        run: npm test --if-present

  docker-smoke:
    name: Docker smoke build
    runs-on: ubuntu-latest
    if: ${{ hashFiles('docker-compose.yml') != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker compose config
        run: docker compose config
