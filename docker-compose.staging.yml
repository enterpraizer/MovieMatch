services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  cf-worker:
    build: .
    command: uvicorn apps.workers.cf_main:app --host 0.0.0.0 --port 8002
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      WORKER_INTERNAL_TOKEN: ${WORKER_INTERNAL_TOKEN}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: staging
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  nlp-worker:
    build: .
    command: uvicorn apps.workers.nlp_main:app --host 0.0.0.0 --port 8003
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      WORKER_INTERNAL_TOKEN: ${WORKER_INTERNAL_TOKEN}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: staging
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  mood-worker:
    build: .
    command: uvicorn apps.workers.mood_main:app --host 0.0.0.0 --port 8004
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      WORKER_INTERNAL_TOKEN: ${WORKER_INTERNAL_TOKEN}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: staging
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  orchestrator:
    build: .
    command: uvicorn apps.orchestrator.main:app --host 0.0.0.0 --port 8001
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CF_WORKER_SERVICE_URL: http://cf-worker:8002
      NLP_WORKER_SERVICE_URL: http://nlp-worker:8003
      MOOD_WORKER_SERVICE_URL: http://mood-worker:8004
      WORKER_INTERNAL_TOKEN: ${WORKER_INTERNAL_TOKEN}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: staging
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      cf-worker:
        condition: service_started
      nlp-worker:
        condition: service_started
      mood-worker:
        condition: service_started
    ports:
      - "8001:8001"

  gateway:
    build: .
    command: uvicorn apps.gateway.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    environment:
      ORCHESTRATOR_URL: http://orchestrator:8001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:5173}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: staging
    depends_on:
      orchestrator:
        condition: service_started
    ports:
      - "8000:8000"

volumes:
  postgres_data:
  redis_data:
